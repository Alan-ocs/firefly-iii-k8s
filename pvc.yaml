apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: firefly-iii-upload-pvc  # The name of the PVC object for uploads.
spec:
  accessModes:
  - ReadWriteMany  # Allows read/write access by multiple nodes.
  resources:
    requests:
      storage: 1Gi  # Request 1Gi of persistent storage for the uploads volume.
  storageClassName: default  # Should match the StorageClass name used in the PV.

