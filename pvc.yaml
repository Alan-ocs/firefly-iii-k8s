apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: firefly-iii-db-pvc  # The name of the PVC object for the database.
spec:
  accessModes:
  - ReadWriteMany  # Allows read/write access by multiple nodes.
  resources:
    requests:
      storage: 5Gi  # Request 5Gi of persistent storage for the database volume.
  storageClassName: default  # Should match the StorageClass name used in the PV.
